<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>JobWorks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="CSS/general.css">

    <link rel="stylesheet" type="text/css" href="CSS/login.css">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="login">
        <form id="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" class="form-control" id="login-username" placeholder="Username" />
          <input type="password" class="form-control" id="login-password" placeholder="Password" />
          <button class="btn btn-primary btn-lg">Log In</button>
        </form>

        <form id="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" class="form-control" id="signup-username" placeholder="Username" />
          <input type="password" class="form-control" id="signup-password" placeholder="Create a Password" />
          <input type="password" class="form-control" id="signup-password-confirm" placeholder="Confirm Password" />
          <button class="btn btn-primary btn-lg">Sign Up</button>
        </form>
    </div>
    <script>
    	Parse.initialize("O2zmBbmKr3hO6JJC0o5CxswEsEUxwIGpvviyYjsc", "Xexg4iA4TwdMu4hy6RNrbgrFEkLRTwMjmhplMGya");

    	var currentUser = Parse.User.current();
    	if(currentUser) {
    		//window.location.href = "login.html";
    	}

    	$("#login-form").submit(function(event) {
			var username = $("#login-username").val();
		    var password = $("#login-password").val();

			Parse.User.logIn(username, password, {
		  		success: function(user) {
		    		window.location.href = "P1.html";
		  		},
		  		error: function(user, error) {
		    		alert("Oops! Double check your username and password.");
		  		}
			});
			event.preventDefault();
		}); 

		$("#signup-form").submit(function(event) {
			console.log("in signup");
			var user = new Parse.User();
			var username = $("#signup-username").val();
		    var password = $("#signup-password").val();
		    var confirmation = $("signup-password-confirm").val();
		    
			user.set("username", username);
			user.set("password", password);

			if(password != confirmation){
				alert("passwords do not match");
				
			} else {
				user.signUp(null, {
				  	success: function(user) {
				    	alert("success");
				    	window.location.href = "P1.html";
				  	},
				  	error: function(user, error) {
				    	alert(error.message);
				  	}
				});
			}
			event.preventDefault();
		});
    </script>
</body> 
</html>
