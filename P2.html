<head>
    <title>JobWorks</title>
    <link rel="stylesheet" type="text/css" href="CSS/general.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->

<body>
    <div id="progress" class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><p id="progress_holder">Progress: 40%</p></div>
        <div class="col-md-2"></div>
    </div><br>
    <div id="page_description" class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><p id="description_txt">TELL US ABOUT WHERE YOU WORKED!</p></div>
        <div class="col-md-2"></div>
    </div><br><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <center><label id="Q1_label" for="exampleInputEmail1">COMPANY NAME</label></center>
            <center><input type="email" class="form-control q_std" id="Q1_input" placeholder="COMAPNY"></center>
        </div>
        <div class="col-md-2"></div>
    </div><br>
    <div class="row">
    <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <center><label id="Q1_label" for="exampleInputEmail1">TIME AT COMPANY</label></center>
            <center><input type="email" class="form-control q_std" id="Q1_input" placeholder="START DATE - END DATE"></center>
        </div>
        <div class="col-md-2"></div>
    </div><br>
    <div class="row">
    <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <center><label id="Q1_label" for="exampleInputEmail1">JOB POSITION</label></center>
            <center><input type="email" class="form-control q_std" id="Q1_input" placeholder="POSITION"></center>
        </div>
        <div class="col-md-2"></div>
    </div><br>
    <div class="row">
    <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <center><label id="Q1_label" for="exampleInputEmail1">JOB RESPONSIBILITIES</label></center>
            <center><input type="email" class="form-control q_std" id="Q1_input" placeholder="WHAT DID YOU DO THERE?"></center>
        </div>
        <div class="col-md-2"></div>
    </div><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <center>
                <a id="back_button" class="btn btn-primary btn-warning btn-lg" href="P1.html">BACK</a>    
                <a id="next_button" class="btn btn-primary btn-lg" href="P3.html">NEXT</a>  
            </center>
        </div>
        <div class="col-md-2"></div>
    </div><br>
