<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JobWorks</title>
    <link rel="stylesheet" type="text/css" href="CSS/general.css">
    <!-- jQuery 1.11.2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Parse -->
    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <!-- Raleway font -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- Architect's Daughter font -->
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <!-- Include general.css -->
    <link href='CSS/general.css' rel='stylesheet' type='text/css'>
    <!-- Include search.js -->
    <script src="JS/search.js"></script>
  </head>
  <body>
    <form class="form-horizontal" id="query-form">
  <div class="form-group">
    <label for="query_firstname" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="query_firstname" placeholder="First">
    </div>
  </div>
  <div class="form-group">
    <label for="query_lastname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="query_lastname" placeholder="Last">
    </div>
  </div>

  <div class="form-group">
    <label for="query_email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="query_email" placeholder="Example: johnsmith@gmail.com">
    </div>
  </div>
  <form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" id="submitSearch" name="search_button" class="btn btn-default" value="Go!">
      <input type="submit" id="submitShowAdvancedSearch" name="delete_button" class="btn btn-default" value="Advanced Search">
    </div>
  </div>
</div>
</form>
<!-- Parse query results here -->
<div id="query-results">

</div> 
  </body>
</html>
