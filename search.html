<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JobWorks</title>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <!-- Google hosted jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/es.css"> 

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>  

    <!--Jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--Parse CDN -->
    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- Include search.js -->
    <script src="JS/search.js"></script>
  </head>
  <body>

    <div class="container-fluid" style="padding-left: 0px;">
      <div class="col-md-3 sidebar" style="padding-left: 0px;">
        <div class="row header">
          <form id="query-form" class="search-box">
            <div class="form-group col-md-offset-1 col-md-10">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
                <input  class="form-control q_std" name="query-basic" id="query-basic">
              </div></br>
              <p class="helper_text">Try "all" for everyone</p>
            </div>
          </form>
        </div>
      </div>

      <div class='col-md-9 main'>
        <row class='picture'></row>
        <row class='name'></row>
        <row class='contact'></row>
        <row class='criminal'></row>
        <row class='drugs'>
          <p>Can pass the drug test</p>          
          <div class="form-group">
            <div class="radio">
              <label><input type="radio" name="drug_test" value="1">Yes</label>
              <label><input type="radio" name="drug_test" value="2">No</label>
              <label><input type="radio" name="drug_test" value="3">Unknown</label>
            </div>
          </div>
        </row>
        <row class='background'>
          <p>Can pass the background check</p>          
          <div class="form-group">
            <div class="radio">
              <label><input type="radio" name="background_check" value="1">Yes</label>
              <label><input type="radio" name="background_check" value="2">No</label>
              <label><input type="radio" name="background_check" value="3">Unknown</label>
            </div>
          </div>
        </row>
        <row class='experience'>
          <h2>Experience</h2>          
        </row>
        <row class='availabilty'>
          <h2>Availability</h2>
        </row>
          <row>
            <table class="days">
              <tr>
             
              <td>Mon</td>
              <td>Tues</td>
              <td>Wed</td>
              <td>Thur</td>
              <td>Fri</td>
              <td>Sat</td>
              <td>Sun</td>
            </tr>
            <tr>
              <td id="monday" class='times'>8am-4pm</td>
              <td id="tuesday" class='times'>8am-4pm</td>
              <td id="wednesday" class='times'>8am-4pm</td>
              <td id="thursday" class='times'>8am-4pm</td>
              <td id="friday" class='times'>8am-4pm</td>
              <td id="saturday" class='times'>8am-4pm</td>
              <td id="sunday" class='times'>8am-4pm</td>
            </tr>
          </table>          
        </row>
        <row class='industry'>
          <h2>Industry</h2>          
        </row>

        <row><button id="b1" class="btn btn-success add-more" type="button">Add Note</button></row>
        <row class='note-section'></row>
        <row class='anchor'></row>

      </div>
    </div>
  </body>
</html>
